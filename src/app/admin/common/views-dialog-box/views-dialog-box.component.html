
<container-element [ngSwitch]="viewId">
    <app-add-product (closeClicked)="closeDialog($event)" [pageData]="pageData" *ngSwitchCase="1"></app-add-product> 
    <app-add-shop (closeClicked)="closeDialog($event)"  *ngSwitchCase="2"></app-add-shop> 
    <app-add-contact (closeClicked)="closeDialog($event)" [pageData]="pageData" *ngSwitchCase="3"></app-add-contact> 
    <app-add-users (closeClicked)="closeDialog($event)" [pageData]="pageData" *ngSwitchCase="4"></app-add-users>
    <app-add-purchase-order (closeClicked)="closeDialog($event)" [pageData]="pageData" *ngSwitchCase="5"></app-add-purchase-order>
</container-element>
